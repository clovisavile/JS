<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/cambiadorcolores.css">

<body>
    
    
<button class="boton1" id="cambioFondo" onclick="cambiarFondoDocumento1()">Cambiar fondo rojo</button>
<button class="boton2" id="cambioFondo" onclick="cambiarFondoDocumento2()">Cambiar fondo azul</button>
<button class="boton3" id="cambioFondo" onclick="cambiarFondoDocumento3()">Cambiar fondo verde</button>

    <script>
        function cambiarFondoDocumento1() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#f00'; 
        }
        function cambiarFondoDocumento2() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#0055FF'; 
        }
        function cambiarFondoDocumento3() {
            let body = document.getElementsByTagName('body')[0]

            body.style.backgroundColor = '#00FF10'; 
        }
    </script>



</body>











</html>
